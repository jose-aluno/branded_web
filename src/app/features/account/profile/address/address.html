<main>
    <h1>Adress</h1>
    <form action="">
        <div class="label-input" style="max-width: 160px;">
            <label for="cep">CEP</label>
            <input type="text" class="text" id="cep" placeholder="Insert your email here...">
        </div>
        <div class="label-input" style="min-width: 390px;">
            <label for="city">City</label>
            <input type="text" class="text" id="city" placeholder="Insert your email here...">
        </div>
        <div class="label-input" style="max-width: 200px;">
            <label for="state">State</label>
            <input type="text" class="text" id="state" placeholder="Insert your email here...">
        </div>
        <div class="label-input">
            <label for="street">Street</label>
            <input type="text" class="text" id="street" placeholder="Insert your email here...">
        </div>
        <div class="label-input">
            <label for="nghbhood">Neighbourhood</label>
            <input type="text" class="text" id="nghbhood" placeholder="Insert your email here...">
        </div>
        <div class="label-input">
            <label for="nmbr">House Number</label>
            <input type="text" class="text" id="nmbr" placeholder="Insert your email here...">
        </div>
        <div class="label-input">
            <label for="complement">complement</label>
            <input type="text" class="text" id="complement" placeholder="Insert your email here...">
        </div>
    </form>
    <button class="submit">Save Changes</button>
</main>
