<form action="">
    <h1>Profile</h1>
    <div class="label-input">
        <label for="name">Full Name</label>
        <input type="text" class="text" id="name" placeholder="Insert your email here...">
    </div>
    <div class="label-input">
        <label for="email">Email</label>
        <input type="text" class="text" id="email" placeholder="Insert your email here...">
    </div>
    <h1>Change your password</h1>
    <div class="label-input">
        <label for="crt_pwd">Current password</label>
        <input type="password" class="text" id="crt_pwd" placeholder="Insert your email here...">
    </div>
    <div class="label-input">
        <label for="new_pwd">New Password</label>
        <input type="text" class="text" id="new_pwd" placeholder="Insert your email here...">
    </div>
    <div class="label-input">
        <label for="new_pwd2">Repeat new password</label>
        <input type="text" class="text" id="new_pwd2" placeholder="Insert your email here...">
    </div>

    <button class="submit">Save Changes</button>
</form>
