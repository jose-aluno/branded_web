<div class="card">
    <img class="thumb" [src]="product().imageUrl" alt="imagem produto">
    <div class="card-info">
        <h3>{{product().name}}</h3>
        <div class="bot-row">
            @if(false){
                <div class="preco-group">
                    <span class="preco desconto">$67.67</span>
                    <span class="preco original">$80.00</span>
                </div>
            }
            @else {
                <span class="preco">${{product().price}}</span>
            }

            <button><img src="/icons/addIcon.png" alt="add icon"></button>
        </div>
    </div>
</div>
