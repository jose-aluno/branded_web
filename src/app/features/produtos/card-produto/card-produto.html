<div class="card" (click)="onView()">
    <img class="thumb" [src]="product().imageUrl" alt="imagem produto">
    <div class="card-info">
        <h3>{{product().name}}</h3>
        <div class="bot-row">
            @if(true){
                <div class="preco-group">
                    <span class="preco desconto">{{product().price | promo: 10 | currency:'USD':'symbol': '1.2-2'}}</span>
                    <span class="preco original">{{product().price | currency:'USD':'symbol': '1.2-2'}}</span>
                </div>
            }
            @else {
                <span class="preco">{{product().price | currency:'USD':'symbol': '1.2-2'}}</span>
            }

            <button><img src="/icons/addIcon.png" alt="add icon"></button>
        </div>
    </div>
</div>
