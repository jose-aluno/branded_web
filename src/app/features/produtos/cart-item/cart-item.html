<div class="card">
    <div class="main">
        <img src="https://m.media-amazon.com/images/I/51h8A2mHcXL._UF1000,1000_QL80_.jpg" alt="imagem produto">
        <div class="card-info">
            <h3>Product Name</h3>
            <div class="bot-row">
                @if(true){
                    <div class="preco-group">
                        <span class="preco desconto">$67.67</span>
                        <span class="preco original">$80.00</span>
                    </div>
                }
                @else {
                    <span class="preco">$80.00</span>
                }

                <div class="counter">
                    <button>&plus;</button>
                    <p>1</p>
                    <button>&minus;</button>
                </div>

            </div>
        </div>
    </div>

</div>
