<app-hero-section></app-hero-section>

<div class="highlights">
    <h1>New Arrivals</h1>
    <div class="carrossel">
        <button class="chevron" (click)="prev()" [disabled]="recentProducts().length <= itemsPerPage"><img src="/icons/chevronLeft.png" alt="mostrar mais"></button>
        @for (product of visibleProducts(); track product.id) {
                <highlight-card [product]="product"></highlight-card>
        }
        <button class="chevron" (click)="next()" [disabled]="recentProducts().length <= itemsPerPage"><img src="/icons/chevronRight.png" alt="mostrar mais"></button>
    </div>
</div>

<div class="section">
    <img src="/images/Group 2.png">
    <div class="content">
        <h1>The best products</h1>
        <h1>from your favorite artists</h1>
        <button class="submit" routerLink="/products">Check it out</button>
    </div>
</div>

<app-footer></app-footer>
